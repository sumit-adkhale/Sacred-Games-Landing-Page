<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>sacred-games-netflix</title>
  </head>
  <body>
    <nav>
      <i class="bi bi-arrow-left"></i>
      <div id="middle-nav">
        <span>Home</span>
        <span class="active">Tv shows</span>
        <span><img src="./tv-icon (2).png" id="tv-img" alt="" /></span>
        <span>Movies</span>
        <span>Recently Added</span>
      </div>
      <button class="menu-btn"><i class="bi bi-list" id="menuIcon"></i></button>
    </nav>
    <div class="menu">
      <span>Home</span>
      <span>Reigonal</span>
      <span>Watchlist</span>
      <span>Category</span>
      <span>Logout</span>
    </div>
    <div class="section2">
      <div class="section2-text">
        <span>98% Match</span>
        <div class="dot"></div>
        <span>Episode 3</span>
      </div>
      <div class="btn">
        <button class="resume"><i class="bi bi-play-fill"></i>Resume</button>
        <button class="add"><i class="bi bi-plus"></i> MyList</button>
      </div>
      <div class="seasons">
        <span class="s1">Season 1</span>
        <span class="s2">Season 2</span>
      </div>
    </div>
    <div class="carousel-container">
      <div class="slide">
        <button id="prevBtn" class="carousel-btn">
          <i class="bi bi-arrow-left-circle-fill"></i>
        </button>
        <button id="nextBtn" class="carousel-btn">
          <i class="bi bi-arrow-right-circle-fill"></i>
        </button>
      </div>

      <div class="carousel" id="episodeCarousel"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
